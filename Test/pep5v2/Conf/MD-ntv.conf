#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Este archivo de configuracion



#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          pep5v2_ionized.psf
coordinates        pep5v2_ionized.pdb
outputName         MD-ntv
binaryOutput       yes

set temperature    310

# Continuing a job from the restart files
if {1} {
set inputname      MD-ntp
binCoordinates     $inputname.coor
binVelocities      $inputname.vel  ;# remove the "temperature" entry if you use this!
extendedSystem	    $inputname.xsc
} 

firsttimestep      0


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters         /home/lammps/Programas/CHARMM_top/par_all27_prot_lipid.prm

# NOTE: Do not set the initial velocity temperature if you 
# have also specified a .vel restart file!
#temperature         $temperature
 

# Periodic Boundary conditions
# NOTE: Do not set the periodic cell basis if you have also 
# specified an .xsc restart file!
if {0} { 
cellBasisVector1    88.079006195 0.   0.
cellBasisVector2     0.   87.906326294 0.
cellBasisVector3     0.    0   91.967338562
cellOrigin         -11.114555358886719 -10.082297325134277 -4.4282097816467285
}
wrapWater           on
wrapAll             on


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          0.5
cutoff              14.0
switching           on
switchdist          12.0
pairlistdist        16.0


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


#PME (for full-system periodic electrostatics)
if {1} {
PME                 yes
PMEGridSpacing      1.0
}


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        $temperature
langevinHydrogen    no    ;# don't couple langevin bath to hydrogens


# Constant Pressure Control (variable volume)
if {0} {
useGroupPressure      yes ;# needed for 2fs steps
useFlexibleCell       no  ;# no for water box, yes for membrane
useConstantArea       no  ;# no for water box, yes for membrane

langevinPiston        on
langevinPistonTarget  10.1325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.
langevinPistonDecay   50.
langevinPistonTemp    $temperature
}


restartfreq         500     ;# 500steps = every 1ps
dcdfreq             500
xstFreq             500
outputEnergies      100
outputPressure      100
outputTiming        500


# Fixed Atoms Constraint (set PDB beta-column to 1)
if {0} {
fixedAtoms          on
fixedAtomsFile      autofix.pdb
fixedAtomsCol       B
}


# IMD Settings (can view sim in VMD)
if {1} {
IMDon           on
IMDport         3000    ;# port number (enter it in VMD)
IMDfreq         1    ;# send every 1 frames
IMDwait         no      ;# wait for VMD to connect before running?
}


#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################

# Put here any custom parameters that are specific to 
# this job (e.g., SMD, TclForces, etc...)



#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization
if {0} {
minimize            1500
reinitvels          $temperature
}

# Equilibraci√≥n
if {0} {
reassignFreq        100
reassignTemp        $temperature
reassignIncr        1
reassignHold        310
}

run 5000000 ;#500/ps 


